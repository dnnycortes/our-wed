<form>
    <div class="form-group">
      <label for="name">Type</label>
      <input type="text"  name="type"  [(ngModel)]="transactionEntity.typeTransaction"  required >
      
    </div>
    <div class="form-group">
        <label for="name">Concept</label>
        <input type="text" class="form-control" id="concept" required>
    </div>
    <div class="form-group">
        <label for="name">Quantity</label>
        <input type="text" class="form-control" id="quantity" required>
    </div>
    <button mat-button (click)="onCreateClick()">create</button>
  </form>
<div>
  <table class="transactions-list">
      <tr>
        <th>Id</th>
        <th>Type</th>
        <th>Concept</th>
        <th>Quantity</th>
      </tr>
      <tr *ngFor="let transaction of transactionsList$ | async">
          <td>{{ transaction.id }}</td>
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.concept }}</td>
          <td>{{ transaction.quantity }}</td>
          <td><button mat-button>Edit</button></td>
          <td><button mat-button (click)="onDeleteClick(transaction.id)">Delete</button></td>
      </tr>
  </table>
</div>

<div *ngIf="(transactionsList$ | async)?.length < 1">
  <p>No se encontraron resultados, vuelve a intentarlo.</p>
</div>
