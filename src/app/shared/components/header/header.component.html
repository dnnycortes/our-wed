<header [ngClass]="{'light': changeClass}">
    <h1>Dany y James</h1>
    <button (click)="showHideNav()"><i class="material-icons">menu</i></button>
    <nav [class.active]="showNav">
        <ul>
            <li *ngFor="let menu of _menuItems">
                <a (click)="onScroll(menu.alias)"> {{ menu.label }} </a>
            </li>
        </ul>
    </nav>
</header>
